<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <swiper-container

  [loop]="true"
  [pagination]="true"
  >
    <swiper-slide *ngFor="let slide of slides">
      <h1 class="red-title">{{slide.title}}</h1>
      <p class = {{slide.class}}>{{slide.description}}</p>
      <img src="{{slide.image}}"/>
      <p [innerHTML]="slide.help_text">{{slide.help_text}}</p>
      </swiper-slide>
  </swiper-container>
</div>


<ion-bottom> 
  <ion-button (click)="goToIntro()">Ir a home</ion-button>
</ion-bottom>
