<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="TitBar">CONCIERTOS</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <swiper-container
  [loop]="true"
  [pagination]="true"
  >
    <swiper-slide *ngFor="let slide of slides">
      <h1 class="title">{{slide.title}}</h1>
      <p class = {{slide.class}}>{{slide.description}}</p>
      <img src="{{slide.image}}" class="imagen"/>
      <a href="{{slide.help_text}}" target="_blank" class="subtext">Click aqui, para mas informacion.</a>
      </swiper-slide>
  </swiper-container>
</div>

<ion-bottom> 
  <ion-button (click)="goToHome()" color="Light">
    <ion-icon name="home-outline" size="large" class="casa"></ion-icon>
  </ion-button>
</ion-bottom>
